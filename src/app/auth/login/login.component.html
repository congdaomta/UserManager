<app-layout>

  <app-page-content>
    <section header>

      <head>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      </head>
    </section>

    <section body>

      <body class="page-content-login">
        <div class="container">
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="form-horizontal">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <h2>User Login</h2>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="sr-only" for="email">E-Mail Address</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                      <i class="fa fa-at"></i>
                    </div>
                    <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="text" name="email" class="form-control" placeholder="example@email.com"
                      id="email" required autofocus #email="ngModel" ngModel/>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div *ngIf="email.errors && (email.dirty||email.touch)" class="form-control-feedback">
                  <span [hidden]="!email.errors.pattern" class="text-danger align-middle">
                    <i class="fa fa-close">Please enter Email (example@email.com)</i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="sr-only" for="password">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                      <i class="fa fa-key"></i>
                    </div>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required #password="ngModel"
                      ngModel>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div *ngIf="password.errors && (password.dirty || password.touch)" class="form-control-feedback">
                  <span [hidden]="!password.errors.required" class="text-danger align-center">
                    <i class="fa fa-close">Missing Password!</i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0" style="padding: 0px !important;">
                  <label class="form-check-label">
                    <input class="form-check-input" name="remember" type="checkbox">
                    <span style="padding-bottom: .15rem; margin-left: 15px">Remember me</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row" style="padding-top: 1rem">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-success">
                  <i class="fa fa-sign-in"></i> Login
                </button>
                <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
                <a href="/user" class="btn btn-link">Home</a>
              </div>
            </div>
          </form>
        </div>
      </body>
    </section>
  </app-page-content>

</app-layout>
