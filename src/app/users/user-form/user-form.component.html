<app-layout>
  <app-page-content>

    <section header>

    </section>

    <section body>
      <h2>Edit User</h2>
      <div *ngIf="user">
        <h3>{{user.name}} - Id: {{user.id}}</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="user.name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <div>
            <select name="role" id="role" [(ngModel)]="user.role">
              <option>Administrator</option>
              <option>Editor</option>
              <option>Author</option>
              <option>Contributor</option>
              <option>Subscriber</option>
              <option>User basic</option>
            </select>
          </div>
        </div>
        <button (click)="save()">Save</button>
      </div>
    </section>

  </app-page-content>
</app-layout>
