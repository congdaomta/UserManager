<div id="user-list">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Create At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of apiUrl">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.createdAt | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
